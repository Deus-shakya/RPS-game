<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>rock paper scissors</h1>
    <button onclick=" resultOfGame('rock') ">Rock</button>

    <button onclick=" resultOfGame('paper') ">paper</button>

    <button onclick=" resultOfGame('scissor') ">scissor</button>
    <button onclick="showScore()">Score</button>
    <button onclick="resetfunction()">Reset</button>

    <script>
      //script for score counting(creating object)............................
      let score = JSON.parse(localStorage.getItem("score"));

      //incase of empty reset
      if (score === null) {
        score = {
          Win: 0,
          Losses: 0,
          Tie: 0,
        };
      }
      //reset function for score.................................
      function resetfunction() {
        score.Win = 0;
        score.Losses = 0;
        score.Tie = 0;
        localStorage.removeItem("score");

        alert(`Done Reset
      Win: ${score.Win}   Losses: ${score.Losses}   Ties: ${score.Tie}`);
      }
      // creating function to generate random results....................................
      function randomComputerMove() {
        const randomNumber = Math.random();

        let computerMove = ``;
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "scissor";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "paper";
        }
        return computerMove;
      }
      //creating function to  get result(Nested if/else)..........................
      function resultOfGame(playerMove) {
        const computerMove = randomComputerMove();
        let result = "";
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "scissor") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "You lose";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "scissor") {
            result = "You lose";
          }
        } else if (playerMove === "scissor") {
          if (computerMove === "scissor") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "rock") {
            result = "You lose";
          }
        }

        if (result === "You win") {
          score.Win += 1;
        } else if (result === "You lose") {
          score.Losses += 1;
        } else if (result === "Tie") {
          score.Tie += 1;
        }
        //saving the scores into localStorage
        localStorage.setItem("score", JSON.stringify(score));

        //Alert for the result with score............................
        alert(
          `You chose ${playerMove} and the computer chose ${computerMove}. ${result}
      Win: ${score.Win}   Losses: ${score.Losses}   Ties: ${score.Tie}`
        );
      }

      function showScore(){
        alert(`Win: ${score.Win}   Losses: ${score.Losses}   Ties: ${score.Tie}`);
      }
    </script>
  </body>
</html>
